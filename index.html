        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

:root{
    --theme-color: #2874f0;
    --font-color:#fff';
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    font-family: "Poppins";
    background-color: #f1f3f6;
}

.navbar{
    height: 4rem;
}

.nav-search-items{
    margin: auto;
}

.nav-logo{
    height: 20px;
    margin-right: 10px;
    vertical-align: middle;
}

.nav-searchbar{
    width: 32rem;
    font-size: 14px;
    outline: none;
    border: 1px solid rgb(255, 255, 255);
    padding: 6px 8px;
    border-radius: 2px;
}

.mdi-magnify{
    margin: 3px -30px;
    position: absolute;
    text-align: center;
    color: var(--theme-color);
}

.navbar ul{
    height: 4rem;
    padding: 0 2rem;
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    list-style: none;
    background-color: var(--theme-color);
}

.navbar mdi{
    color: var(--font-color)
}

.navbar a{
    margin: 10px;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.6px;
    text-transform: uppercase;
    text-decoration: none;
    color: var(--font-color);
}

.container{
    width: 100px;
    min-height: calc(100vh-9rem);
}

.header{
    padding: 1rem;
    background-color: var(--font-color);
    box-shadow: 0 1px 1px 0 rgb(0 0 0/16%);
}

.header-images-ul{
    display: flex;
    list-style: none;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
    margin: 0 10px;
}

.header-images{
    width: 55px;
}

.header-items-ul li{
    width: 8.5rem;
    text-align: center;
}

.header-items-ul li{
width: 8.5rem;
padding-right: 8px;
text-align: center;
}

.header-items{
    text-decoration: none;
    color: rgb(66, 62, 62);
    font-size: 14px;
    font-weight: 400;
}

.header-items:hover{
    color: var(--theme-color);
}

/*Slideshow Container*/
.slideshow-container{
    position: relative;
    margin: 10px 8px;
}

.mySlides{
    display: none;
}

.prev
.next{
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

.next{
    right: 0;
    border-radius: 3px 0 0 3px;
}

.numbertext{
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
}

.active:hover{
    background-color: #717171;
}

.fade{
    -webkit-animation-name: fade;
    -moz-animation-duration: 1.5s;
    animation-name: fade;
    animation-duration: 1.5ms;
}

@-webkit-keyframes fade{
    from{
        opacity: 0.4;
    }
    to{
        opacity: 1;
    }
}

@keyframes fade{
    from{
        opacity: 0.4;
    }
    to{
        opacity: 1;
    }
}

.footer ul{
    height: 5rem;
    padding: 0 2rem;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
    list-style: none;
    background-color: var(--theme-color);
}

.footer i{
    margin-right: 5px;
    color: rgb(255, 217, 0)
}

.footer a{
    margin: 10px;
    font-size: 16px;
    font-weight: 16px;
    text-transform: uppercase;
    text-decoration: none;
    color: var(--font-color);
}

.payment-method{
    display: flex;
    width: 50%;
    height: 35px;
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
}

.payment-cards{
    padding: 5px;
}


@media screen and (max-width: 1152px){
    html{
        min-width: 1018px;
    }
